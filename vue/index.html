<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue JS</title>
  <link rel="icon" href="../favicon.ico">
</head>
<body>

<div id="app">
  {{message}}
</div>

<script src="./../assets/lib/vue/vue.min.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    }
  })
</script>
</body>
</html>
