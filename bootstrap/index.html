<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../assets/lib/bootstrap/css/bootstrap.min.css">
  <link rel="icon" href="favicon.ico">
  <title>Bootstrap</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="display-1 text-center">Bootstrap</h1>
      <form action="#" method="post">
        <div class="form-group">
          <label for="i_user">Username</label>
          <input type="text" class="form-control" id="i_user" name="user" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="i_pass">Password</label>
          <input type="password" class="form-control" id="i_pass" name="pass" placeholder="Enter password">
        </div>
        <button id="btn_login" type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>

<script src="../assets/lib/jquery/jquery.min.js"></script>
<script src="../assets/lib/bootstrap/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
