<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="icon" href="favicon.ico">
  <title>Materialize</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col s12">
      <h1 class="center-align">Materialize</h1>
    </div>
    <div class="col s12">
      <form action="#" method="post">
        <div class="input-field">
          <input id="i_user" name="user" type="text" class="validate">
          <label for="i_user">Username</label>
        </div>
        <div class="input-field">
          <input id="i_pass" name="pass" type="password" class="validate">
          <label for="i_pass">Password</label>
        </div>
        <button id="btn_login" class="btn" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
