<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React without JSX</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="../assets/lib/materialize/css/materialize.css">
</head>
<body>
<main class="container">
  <div class="row">
    <div class="col s12" id="root"></div>
  </div>

</main>
<script src="../assets/lib/materialize/js/materialize.js"></script>
<script src="../assets/lib/react/react.production.min.js" crossorigin></script>
<script src="../assets/lib/react/react-dom.production.min.js" crossorigin></script>
<script>
  class Hello extends React.Component {
    render() {
      return React.createElement('h1', null, `Hello ${this.props.toWhat}`);
    }
  }
  ReactDOM.render(
    React.createElement(Hello, {toWhat: 'react'}, null),
    document.getElementById('root')
  );
</script>
</body>
</html>
